<script>
Array.prototype.myUcase = function() {
  var i;
  for (i = 0; i < this.length; i++) {
    this[i] = this[i].toUpperCase();
  }
};

Array.prototype.myLcase = function() {
  var j;
  for(j = 0 ; j < this.length; j++)
  {
      this[j] = this[j].toLowerCase();

  }
}
